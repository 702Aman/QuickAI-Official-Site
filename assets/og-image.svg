<svg viewBox="0 0 1200 630" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0" y1="0" x2="1200" y2="630">
      <stop offset="0%" stop-color="#0a0a0f"/>
      <stop offset="100%" stop-color="#12121a"/>
    </linearGradient>
    <linearGradient id="accentGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#3b82f6"/>
      <stop offset="100%" stop-color="#06b6d4"/>
    </linearGradient>
    <radialGradient id="glowGradient" cx="50%" cy="40%" r="50%">
      <stop offset="0%" stop-color="rgba(59, 130, 246, 0.3)"/>
      <stop offset="100%" stop-color="transparent"/>
    </radialGradient>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bgGradient)"/>
  
  <!-- Glow effect -->
  <ellipse cx="600" cy="250" rx="400" ry="250" fill="url(#glowGradient)"/>
  
  <!-- Grid pattern -->
  <pattern id="grid" width="60" height="60" patternUnits="userSpaceOnUse">
    <path d="M 60 0 L 0 0 0 60" fill="none" stroke="rgba(255,255,255,0.03)" stroke-width="1"/>
  </pattern>
  <rect width="1200" height="630" fill="url(#grid)" opacity="0.5"/>
  
  <!-- Logo icon -->
  <g transform="translate(540, 180)">
    <path d="M60 10L20 30L60 50L100 30L60 10Z" stroke="url(#accentGradient)" stroke-width="3" stroke-linecap="round" stroke-linejoin="round" fill="none"/>
    <path d="M20 70L60 90L100 70" stroke="url(#accentGradient)" stroke-width="3" stroke-linecap="round" stroke-linejoin="round" fill="none"/>
    <path d="M20 50L60 70L100 50" stroke="url(#accentGradient)" stroke-width="3" stroke-linecap="round" stroke-linejoin="round" fill="none"/>
  </g>
  
  <!-- Title -->
  <text x="600" y="340" text-anchor="middle" font-family="Inter, -apple-system, BlinkMacSystemFont, sans-serif" font-size="72" font-weight="800" fill="url(#accentGradient)">QuickAI</text>
  
  <!-- Tagline -->
  <text x="600" y="400" text-anchor="middle" font-family="Inter, -apple-system, BlinkMacSystemFont, sans-serif" font-size="28" font-weight="600" fill="#a0a0b0">Local AI · Fast · Private</text>
  
  <!-- Description -->
  <text x="600" y="460" text-anchor="middle" font-family="Inter, -apple-system, BlinkMacSystemFont, sans-serif" font-size="20" fill="#6b6b7a">AI assistance directly in your browser</text>
  
  <!-- Chrome Extension badge -->
  <rect x="500" y="500" width="200" height="40" rx="20" fill="rgba(59, 130, 246, 0.1)" stroke="rgba(59, 130, 246, 0.3)" stroke-width="1"/>
  <text x="600" y="527" text-anchor="middle" font-family="Inter, -apple-system, BlinkMacSystemFont, sans-serif" font-size="14" font-weight="500" fill="#3b82f6">Chrome Extension</text>
</svg>
